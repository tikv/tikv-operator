name: ci

on:
  pull_request:
    branches:
    - master
    - release-*

jobs:

  pull:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        job:
        - verify
        - build
        - test
        - e2e-examples
    steps:
    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.sha }}

    - name: ${{ matrix.job }}
      run: |
        make $job
      env:
        job: ${{ matrix.job }}
